<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title>search options</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />

        <script type="text/javascript" src="/eel.js"></script>
        <script src="./js/index.js" defer></script>
    </head>

    <body>
        <input type="text" id="search-input" class="input" placeholder="Search" />
        <button id="s-button" class="search-button">Search</button>
        <div class="container">
            <h3 class="text-center" style="font-size: 29.96px; margin: 11px">Search Options</h3>
            <form class="d-flex flex-column" id="search-options">
                <div class="input-group input-group-sm">
                    <span class="input-group-text"
                        >Min&nbsp;<i class="far fa-money-bill-alt"></i></span
                    ><input class="form-control" name="min_price" type="number" step=".1" /><span
                        class="input-group-text"
                        ><i class="fas fa-dollar-sign"></i
                    ></span>
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"
                        >Max&nbsp; <i class="far fa-money-bill-alt"></i></span
                    ><input class="form-control" name="max_price" type="number" step=".1" /><span
                        class="input-group-text"
                        ><i class="fas fa-dollar-sign"></i
                    ></span>
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-text">Max Store Result</span
                    ><input
                        class="form-control"
                        name="max_stores_results"
                        type="number"
                        step=".1"
                    /><span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-text">Max Result</span
                    ><input
                        class="form-control"
                        name="max_result_num"
                        type="number"
                        step=".1"
                    /><span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"
                        >Category&nbsp;<i class="fas fa-layer-group"></i></span
                    ><select class="form-select form-select-sm" name="category">
                        <optgroup label="Category">
                            <option value="ALL">All</option>
                            <option value="General">General</option>
                            <option value="Electronic">Electronic</option>
                            <option value="Clothes">Clothes</option>
                        </optgroup>
                    </select>
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-text"
                        >Store Location&nbsp;<i class="fas fa-search-location"></i></span
                    ><select class="form-select form-select-sm" name="stores_location">
                        <optgroup label="Store Location">
                            <option value="ALL">All</option>
                            <option value="International">International</option>
                            <option value="Jordan">Jordan</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <div
                        data-bs-toggle="collapse"
                        aria-expanded="true"
                        aria-controls="collapse-1"
                        href="#collapse-1"
                        role="button"
                        style="color: var(--bs-gray-900)"
                    >
                        <i class="fas fa-caret-down"></i>&nbsp; Stores&nbsp;<i
                            class="fas fa-store-alt"
                        ></i>
                    </div>
                    <div class="collapse show" id="collapse-1">
                        <div class="form-check store check list">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="check-all-stores"
                                value="ALL"
                            /><label class="form-check-label" for="check-all-stores">All</label>
                        </div>
                        <div class="form-check store check list">
                            <input
                                name="stores"
                                class="form-check-input"
                                type="checkbox"
                                id="formCheck-4"
                                value="Amazon"
                            /><label class="form-check-label" for="formCheck-4"
                                >Amazon<i class="fab fa-amazon"></i
                            ></label>
                        </div>
                        <div class="form-check store check list">
                            <input
                                name="stores"
                                class="form-check-input"
                                type="checkbox"
                                id="formCheck-3"
                                value="EBay"
                            /><label class="form-check-label" for="formCheck-3"
                                >EBay&nbsp;<i class="fab fa-ebay"></i
                            ></label>
                        </div>
                        <div class="form-check store check list">
                            <input
                                name="stores"
                                class="form-check-input"
                                type="checkbox"
                                id="formCheck-2"
                                value="Open Sooq"
                            /><label class="form-check-label" for="formCheck-2">Open Sooq</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
